global:
  checkNewVersion: true
  sendAnonymousUsage: false
log:
  level: INFO
  filePath: /logs/traefik.log
accessLog:
  filePath: /logs/access.log
  bufferingSize: 100
api:
  dashboard: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
providers:
  docker:
    exposedByDefault: false
    network: ums_default
  file:
    filename: /etc/traefik/dynamic.yml
